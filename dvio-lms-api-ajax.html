<button id="submit">Submit</button>
<div id="response"></div>
<script type="text/javascript" src="https://lms.dvio.global/assets/jquery.min.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function($){
        jQuery("#submit").on('click', function(){
            var inputData = {
                "campaign_name":"DViO-Test-Campaign",
                "p_user_nm":"FirstName LastName",
                "emailid":"test@test.com",
                "p_user_mob":"9876543210",
                "city":"City name",
                "course_type":"Course name",
                "query":"Your Query",
                "p_data_source":"social platform name",
                "param1":"adgroup",
                "param2":"adtype",
                "param3":"keyword",
                "lead_from":"Desktop",
                "url":"current page url",
                "p_ip_addsr":"8.8.8.8",
                "ud1":"",
                "ud2":"",
                "ud3":"",
                "ud4":"",
                "ud5":"",
                "ud6":"",
                "ud7":"",
                "ud8":"",
                "ud9":"",
                "ud10":""
            }

            $.ajax({
                url: 'https://lms.dvio.global/insert-api.php',
                type : "POST",
                contentType : 'application/json',
                dataType : 'json',
                data : JSON.stringify(inputData),
                success : function ( data, status, xhr) {
                    console.log(data);
                    jQuery('#response').html(status);
                },
                error : function ( jqXhr, textStatus, errorMessage ) {
                    console.log(errorMessage); 
                    jQuery('#response').html(errorMessage);
                }
            });
        });
    });
</script>

<!--
Mandatory fields:
campaign_name: campaign_name
p_user_nm : User Name
emailid: User Email id
p_user_mob: User Mobile No
p_ip_addsr: User IP Address

Optional fields: (If not required then set it "" (blank))
course_type: Course / Program / Product Name
query: user Query
city: City Name
p_data_source: social campaign name eg. Google / Facebook etc.
param1: adgroup
param2: adtype
param3: keyword
lead_from: Desktop / Mobile
url: Page URL
ud1 - ud10: Custom fields //to store extra data

Please note - do not remove any unnecessary / optional field completely, pass blank value instead.
-->
